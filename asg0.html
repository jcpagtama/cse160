<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    
    <!--Vectors-->
    <br><br>
    <label for="name">V1: x</label>
    <input type="text" id="v1x" v1x="v1x" required
      minlength="4" maxlength="8" size="10">
      <label for="name">y:</label>
    <input type="text" id="v1y" v1y="v1y" required
      minlength="4" maxlength="8" size="10">
    <br><br>
    <label for="name">V2: x</label>
    <input type="text" id="v2x" v2x="v2x" required
      minlength="4" maxlength="8" size="10">
      <label for="name">y:</label>
    <input type="text" id="v2y" v2y="v2y" required
      minlength="4" maxlength="8" size="10">
    <br><br>
    <!--Vector drawing handling-->
    <input type="button" value="Draw" onclick="handleDrawEvent()"/>

    <!--Option Select-->
    <br><br>
    <label for="operation-select">Operation:</label>
    <select name="operation" id="operation-select">
      <option value="Addition">Addition</option>
      <option value="Subtraction">Subtraction</option>
      <option value="Multiplication">Multiplication</option>
      <option value="Division">Division</option>
      <option value="Magnitude">Magnitude</option>
      <option value="Normalize">Normalize</option>
      <option value="Angle Between">Angle Between</option>
      <option value="Area">Area</option>
    </select>
    <label for="name">Scalar: </label>
    <input type="text" id="scalar" scalar="scalar" required
      minlength="1" maxlength="8" size="10">
    <br><br>
    <!--Operation button handling-->
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"/>
  </body>
</html>
